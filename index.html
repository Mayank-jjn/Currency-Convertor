<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">

        <h2>Currency Convertor</h2>

        <form>

            <div>
                <p style="margin-bottom: 0.5rem;">Enter Amount</p>
                <input type="text" value="1">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from" style="cursor: pointer;" class="select">
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
                        <select name="to" style="cursor: pointer;" class="select">
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>

        </form>

     </div>

     <script src="codes.js"></script>
     <script src="app.js"></script>
</body>
</html>
